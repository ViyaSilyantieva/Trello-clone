<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Trello-clone</title>
        <link rel="stylesheet" href="./styles/app.scss">
        <script src="./javascript/app.js" type="module"></script>
    </head>
    <body>
        <div class="trello__wrapper">
            <section class="trello__header">
                <div class="trello__logo">Trello</div>
                <div class="trello__time"></div>
            </section>
            <section class="trello__content">
                <div class="trello__todo">
                    <header class="trello-todo__title">TODO</header>
                    <div class="trello-todo__content"></div>
                    <button class="btn-add__todo" data-modal = "todo">Add todo</button>
                </div>    
                <div class="trello__inprogress">
                    <header class="trello-inprogress__title">IN PROGRESS</header>
                    <div class="trello-inprogress__content"></div>
                </div>
                <div class="trello__done">
                    <header class="trello-done__title">DONE</header>
                    <div class="trello-done__content"></div>
                    <button class="btn-delete__done">Delete all</button>
                </div>
            </section>
        </div>
        <div id="modal__add" class="todo__modal" data-modal="todo">
            <div class="todo__text">
                <input id = "todo__input" class="todo__input" type="text" maxlength="20" placeholder="Title">
                <textarea id = "todo__textarea" class="todo__textarea" placeholder="Description" maxlength="30"></textarea>
            </div>
            <div class="todo__actions">
                <select id = "todo__users" class="todo__users" multiple></select>
                <button id = "todo__cancel" class="todo__cancel">Cancel</button>
                <button id = "todo__confirm" class="todo__confirm">Confirm</button>
            </div>
        </div>
        <div id="modal__edit" class="todo__modal" data-modal="todo">
            <div class="todo__text">
                <input id = "edit__input" class="todo__input" type="text" maxlength="20" placeholder="Title">
                <textarea id = "edit__textarea" class="todo__textarea" placeholder="Description" maxlength="30"></textarea>
            </div>
            <div class="todo__actions">
                <select id = "edit__users" class="todo__users" multiple></select>
                <button id = "edit__cancel" class="todo__cancel">Cancel</button>
                <button id = "edit__confirm" class="todo__confirm">Confirm</button>
            </div>
        </div>

        <div class="overlay" id="overlay-modal"></div>
        <div class="warning1">
            <p class="warning1__text">Warning!</p>
            <button class="btn__warning1">Ok</button>
        </div>
        <div class="warning2">
            <p class="warning2__text">Warning!</p>
            <div>
                <div class ="btn__warning2">
                    <button class="btn__cancel">Cancel</button>
                    <button class="btn__confirm">Confirm</button>
                </div>
            </div>
        </div>
    </body>
    </html>
